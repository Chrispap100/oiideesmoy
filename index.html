<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Οι Ιδέες Μου</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Οι Ιδέες Μου</h1>
  <div class="login-box">
    <input type="text" placeholder="Όνομα Χρήστη" id="username" />
    <input type="password" placeholder="Κωδικός" id="password" />
    <button onclick="login()">Σύνδεση</button>
  </div>
  <div id="app" style="display:none;">
    <div class="nav">
      <button onclick="newIdea()">➕ Νέα Ιδέα</button>
      <button onclick="setReminder()">⏰ Υπενθύμιση</button>
      <button onclick="sayOrWrite()">🎤 Πες ή Γράψε</button>
      <button onclick="exportIdeas()">📤 Εξαγωγή</button>
    </div>
    <div id="ideas"></div>
    <div id="adminPanel" style="display:none;">
      <h3>📋 Ιστορικό Ενεργειών</h3>
      <div id="history"></div>
      <h3>💬 Feedback Χρηστών</h3>
      <div id="feedback"></div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
